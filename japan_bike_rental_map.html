<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>レンタル・返却ポイント 距離計算（Undo対応）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  body, html { margin:0; padding:0; height:100%; }
  #map { height: 100%; width: 100%; }

  #info {
    position: absolute;
    top: 10px; left: 10px;
    background: rgba(255,255,255,0.9);
    padding: 10px 14px;
    border-radius: 8px;
    font-family: sans-serif;
    z-index: 9999;
    max-width: 280px;
  }

  button {
    margin-top: 5px;
    width: 100%;
  }
</style>
</head>

<body>

<div id="info">
  <b>ポイント一覧</b><br>
  <div id="pointList"></div>
  <hr>
  1回目 → レンタルポイント（赤）<br>
  2回目 → 返却ポイント（青）<br>
  <button id="undoBtn">取り消し（Undo）</button>
</div>

<div id="map"></div>

<script>
const map = L.map("map").setView([35.681236, 139.767125], 14);

// OpenStreetMap
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 19,
  attribution: "© OpenStreetMap contributors",
}).addTo(map);

// 連番カウンタ
let rentalCount = 1;
let returnCount = 1;

// 状態管理
let rentalPoint = null;
let returnPoint = null;

// マーカー記録（Undo用）
let markerHistory = [];

const pointList = document.getElementById("pointList");

// 赤マーカー
const redIcon = new L.Icon({
  iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
  shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png",
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34]
});

// 青マーカー
const blueIcon = new L.Icon({
  iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
  shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png",
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34]
});

// Haversine 距離計算
function calcDistance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const toRad = deg => deg * Math.PI / 180;

  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);

  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(toRad(lat1)) *
    Math.cos(toRad(lat2)) *
    Math.sin(dLon / 2) ** 2;

  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
}

// リスト追加
function addToList(text) {
  pointList.innerHTML += text + "<br>";
}

// リスト削除（最後の1行）
function removeLastFromList() {
  let lines = pointList.innerHTML.trim().split("<br>");
  lines.pop();
  pointList.innerHTML = lines.join("<br>") + (lines.length ? "<br>" : "");
}

// Undoボタン
document.getElementById("undoBtn").onclick = function () {
  if (markerHistory.length === 0) return;

  const last = markerHistory.pop();
  map.removeLayer(last.marker);
  removeLastFromList();

  if (last.type === "rental") {
    rentalCount--;       // 番号戻す
    rentalPoint = null;  // 再入力可能に戻す
  } else {
    returnCount--;
    returnPoint = null;
  }
};

map.on("click", function (e) {
  const lat = e.latlng.lat.toFixed(6);
  const lng = e.latlng.lng.toFixed(6);

  // ---- レンタル（赤） ----
  if (!rentalPoint) {
    const name = `レンタルポイント${rentalCount++}`;

    const marker = L.marker([lat, lng], { icon: redIcon })
      .addTo(map)
      .bindPopup(`<b>${name}</b><br>緯度: ${lat}<br>経度: ${lng}`)
      .openPopup();

    rentalPoint = { lat, lng, name };

    markerHistory.push({ marker, type: "rental" });
    addToList(name);

    return;
  }

  // ---- 返却（青） ----
  if (!returnPoint) {
    const name = `返却ポイント${returnCount++}`;

    const marker = L.marker([lat, lng], { icon: blueIcon })
      .addTo(map)
      .bindPopup(`<b>${name}</b><br>緯度: ${lat}<br>経度: ${lng}`)
      .openPopup();

    returnPoint = { lat, lng, name };

    markerHistory.push({ marker, type: "return" });
    addToList(name);

    // 距離計算
    const dist = calcDistance(rentalPoint.lat, rentalPoint.lng, lat, lng);
    const distKm = (dist / 1000).toFixed(2);
    const price = Math.round(distKm * 100);

    alert(
      `${rentalPoint.name} → ${returnPoint.name}\n` +
      `距離: ${distKm} km\n料金: ¥${price}`
    );

    // ポップアップ更新
    marker.bindPopup(
      `<b>${name}</b><br>` +
      `距離: ${distKm} km<br>` +
      `料金: ¥${price}`
    ).openPopup();

    // 次の入力のためリセット
    rentalPoint = null;
    returnPoint = null;

    return;
  }
});
</script>

</body>
</html>
